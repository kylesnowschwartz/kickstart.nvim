# nvim Pre-commit Configuration
# Auto-generated for detected languages: lua, markdown, json
# Optimized for Neovim configuration development workflow

default_install_hook_types: [pre-commit]
default_stages: [pre-commit]
fail_fast: false

repos:
  # Core file hygiene (Essential - Priority 1)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$' # Preserve markdown formatting
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-added-large-files
        args: ["--maxkb=1024"]
      - id: check-yaml
      - id: check-json
      - id: check-case-conflict
      - id: mixed-line-ending
      - id: detect-private-key

  # Lua formatting with StyLua (Neovim-optimized)
  - repo: https://github.com/JohnnyMorganz/StyLua
    rev: v2.1.0
    hooks:
      - id: stylua-github
        files: '\.lua$'
        args: ["--config-path=.stylua.toml"]

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        args: [
            --fix,
            --disable,
            MD013, # Line length (disabled for long technical content)
            MD041, # First line H1 (disabled for purpose/command docs)
            MD026, # Trailing punctuation in headings (disabled for "Variables:")
            MD012, # Multiple blank lines (disabled for visual spacing)
            MD033, # HTML in markdown
          ]

  # JSON formatting for configuration files
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: '\.(json)$'
        args: ["--tab-width=2"]
